name: Docker Image CI

on:
  push:
    branches: [ "main" ]
      
jobs:        
  build-login-publish:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repo
        uses: actions/checkout@v3
   
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: build image
        run: docker build -t elimuinformatics/a2d2:latest .
        
      - name: tag image with version id
        run: docker image tag elimuinformatics/a2d2:latest elimuinformatics/a2d2:1.0.2
      
      - name: push latest image
        run: docker push elimuinformatics/a2d2:latest

      - name: push image with Version id
        run: docker push elimuinformatics/a2d2:1.0.2
        
      - name: Read Readme.md file
        id: readme
        run: echo "::set-output name=readme::$(cat readme.md)"

      - name: Update Docker Hub image description
        run: |
          IMAGE_NAME="acas/image_name"
          LATEST_VERSION="1.0.2"
          DOCKERHUB_API_TOKEN="${{ secrets.DOCKERHUB_TOKEN }}"
          README_CONTENTS="${{ steps.readme.outputs.readme }}"
